<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Film library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles.css">
</head>

<body>
  <script type="module" src="dist/bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <div id="main-page-div">
  <div id="topnavbar" class="container-fluid">
    <div class="left-header-panel ">
      <div id="hamburger-menu">
        <button id="ham-menu-button" class="btn btn-primary btn-lg" type="button">
          <img class="filter-list" src="images/list.svg" alt="list">
        </button>
      </div>
      <img class="filter-white" src="images/collection-play.svg" alt="collection-play">
      Film Library
    </div>
    <div class="center-header-panel">
      <input type="search" id="film-searchbar" class="my-search-bar" placeholder="Search" aria-label="Search">
    </div>
    <div class="right-header-panel">
      <img class="filter-light-blue" src="images/person-circle.svg" alt="person-circle">
    </div>
  </div>
  <div id="hamnavbar">
    <ul>
      <li><button class="sidebar-button" id="sidebar-button-all-ham">All</button></li>
      <li><button class="sidebar-button" id="sidebar-button-fav-ham">Favorites</button></li>
      <li><button class="sidebar-button" id="sidebar-button-rat-ham">Best Rated</button></li>
      <li><button class="sidebar-button" id="sidebar-button-seen-ham">Seen Last Month</button></li>
      <li><button class="sidebar-button" id="sidebar-button-unseen-ham">Unseen</button></li>
    </ul>
  </div>
  <div id="maindiv">
    <div id="leftnavbar">
      <ul>
        <li><button class="sidebar-button" id="sidebar-button-all">All</button></li>
        <li><button class="sidebar-button" id="sidebar-button-fav">Favorites</button></li>
        <li><button class="sidebar-button" id="sidebar-button-rat">Best Rated</button></li>
        <li><button class="sidebar-button" id="sidebar-button-seen">Seen Last Month</button></li>
        <li><button class="sidebar-button" id="sidebar-button-unseen">Unseen</button></li>
      </ul>
    </div>
    <div id="rightmenu">
      <h1 id="current-selection">All</h1>
      <table id="filmtable">
      </table>
    </div>
  </div>
</div>
    <form id="add-film-form">
        <input class="form-input-style" type="text" id="film-title" placeholder="Title">
        <div id="favorite-rating-div">
            <input class="form-input-style" type="number" min="0" max="5" id="film-rating" placeholder="Rating">
            <div>
                <label for="film-fav" style="padding-right:0.5em">Favorite</label>
                <input class="form-input-style" type="checkbox" id="film-fav">
            </div>
        </div>
        <div>
        <label for="film-date" style="padding-right:1em">Watch date</label>
        <input class="form-input-style" type="date" id="film-date" placeholder="Date">
        </div>
        <button class="btn btn-primary btn-lg" type="button" id="submit-new-film-button">
        Add film
        </button>
    </form>
  <button id="button-add-film" class="btn btn-primary btn-lg" type="button">+</button>
</body>

</html>
